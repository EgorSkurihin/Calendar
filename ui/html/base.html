{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    {{template "headlinks" .}}
    <title>{{template "title" .}} - Calendar</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="/static/images/icon.png" alt="crash">
            <h1><a href="/">Календари</a></h1>
        </header>
        <nav>
            <a href="/">Главная страница</a>
            <a href="/calendar">Создать календарь</a>
        </nav>
        <div class="content">
            {{template "content" .}}
        </div>
    </div>
    <footer>
        Разработка <strong>2021</strong> года
    </footer>
</body>
</html>
{{end}}
